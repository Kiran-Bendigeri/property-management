
#Allow h2 database to be accessed via browser and via Java applcation
spring.MySQL.console.enabled = true

#Database server path
#spring.h2.console.path = /h2-console

#DB url and DB name (pmsdb)
spring.datasource.url = jdbc:mysql://localhost:3306/springboot-database-test

#DB username
spring.datasource.username = root

#DB password
spring.datasource.password = root

#Driver class name
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

#Tells to keep existing data and table while server restart other value is create where after server restarts all the tables will be dropped and new tables will be created
spring.jpa.hibernate.ddl-auto = update

#This enables printing sql queries generated by hibernate in console
spring.jpa.show-sql= true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
